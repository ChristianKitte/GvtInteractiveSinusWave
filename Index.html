<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Geometrie aus Linien</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div id="configuration">
    <div>
        <input class="form-range" type="range" id="degree" name="degree" min="0" max="360" value="0"
               step="1.0">
        <label class="form-label" for="degree">Start (Winkel in Grad)</label>
        <p id=value-degree>Aktueller Wert: </p>
    </div>

    <div>
        <input class="form-range" type="range" id="amplitude" name="amplitude" min="50" max="400" value="100"
               step="0.5">
        <label class="form-label" for="amplitude">Amplitude</label>
        <p id="value-amplitude">Aktueller Wert: </p>
    </div>
    <div>
        <input class="form-range" type="range" id="resolution" name="resolution" min="1" max="10" value="4"
               step="1.0">
        <label class="form-label" for="resolution">Aufl√∂sung</label>
        <p id="value-resolution">Aktueller Wert: </p>
    </div>
    <div>
        <button type="button" id="reset">Reset</button>
    </div>
</div>

<canvas id="canvas" width="1000px" height="500px"></canvas>

<script src="script/main.js" type="text/javascript"></script>

</body>

</html>
